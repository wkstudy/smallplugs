<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网易云音乐轮播图实现</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./iconfont.css">
</head>
<body>
  <div class="carousel">
    <ul>
      <span class="iconfont prev">&#xe600;</span>
      <span class="iconfont next">&#xe601;</span>
      <li class="now"><img src="./imgs/1.jpg" alt=""></li>
      <li class="after"><img src="./imgs/2.jpg" alt=""></li>
      <li><img src="./imgs/3.jpg" alt=""></li>
      <li><img src="./imgs/4.jpg" alt=""></li>
      <li><img src="./imgs/5.jpg" alt=""></li>
      <li class="before"><img src="./imgs/6.jpg" alt=""></li>
    </ul>
    <div class="lines">
      <div class="active-line line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
